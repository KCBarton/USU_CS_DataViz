<!DOCTYPE html>
<html lang="en">
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
</style>
<head>
    <meta charset="UTF-8">
    <h1>KC Gubler: My Personality Trait Average Scores </h1>
    <link rel="stylesheet" href="big5.css">
</head>
<body>
<svg id="chart" width="600" height="400">

    <rect class = "bar" x = "50" y = "30" width = "220" height = "50"></rect>
    <rect class = "bar" x = "50" y = "90" width = "460" height = "50"></rect>
    <rect class = "bar" x = "50" y = "150" width = "165" height = "50"></rect>
    <rect class = "bar" x = "50" y = "210" width = "250" height = "50"></rect>
    <rect class = "bar" x = "50" y = "270" width = "105" height = "50"></rect>

    <text class = "percentage" x = "275" y = "60">44%</text>
    <text class = "percentage" x = "515" y = "120">92%</text>
    <text class = "percentage" x = "220" y = "180">33%</text>
    <text class = "percentage" x = "305" y = "240">50%</text>
    <text class = "percentage" x = "160" y = "300">21%</text>

    <text class = "ylabel" x = "40" y = "65">O</text>
    <text class = "ylabel" x = "40" y = "125">C</text>
    <text class = "ylabel" x = "40" y = "185">E</text>
    <text class = "ylabel" x = "40" y = "245">A</text>
    <text class = "ylabel" x = "40" y = "305">N</text>

    <line x1 = "50" y1 = "20" x2 = "50" y2 = "330"></line>
    <line x1 = "100" y1 = "20" x2 = "100" y2 = "330"></line>
    <line x1 = "150" y1 = "20" x2 = "150" y2 = "330"></line>
    <line x1 = "200" y1 = "20" x2 = "200" y2 = "330"></line>
    <line x1 = "250" y1 = "20" x2 = "250" y2 = "330"></line>
    <line x1 = "300" y1 = "20" x2 = "300" y2 = "330"></line>
    <line x1 = "350" y1 = "20" x2 = "350" y2 = "330"></line>
    <line x1 = "400" y1 = "20" x2 = "400" y2 = "330"></line>
    <line x1 = "450" y1 = "20" x2 = "450" y2 = "330"></line>
    <line x1 = "500" y1 = "20" x2 = "500" y2 = "330"></line>
    <line x1 = "550" y1 = "20" x2 = "550" y2 = "330"></line>

    <text class = "xlabel" x = "50" y = "355">0</text>
    <text class = "xlabel" x = "100" y = "355">10</text>
    <text class = "xlabel" x = "150" y = "355">20</text>
    <text class = "xlabel" x = "200" y = "355">30</text>
    <text class = "xlabel" x = "250" y = "355">40</text>
    <text class = "xlabel" x = "300" y = "355">50</text>
    <text class = "xlabel" x = "350" y = "355">60</text>
    <text class = "xlabel" x = "400" y = "355">70</text>
    <text class = "xlabel" x = "450" y = "355">80</text>
    <text class = "xlabel" x = "500" y = "355">90</text>
    <text class = "xlabel" x = "550" y = "355">100</text>


</svg>

</body>
</html>
